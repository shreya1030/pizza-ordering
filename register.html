<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            background-image: url("https://c0.wallpaperflare.com/preview/839/412/980/food-and-drink-pizza-pizzas-tomato.jpg");
            object-fit: cover;
            background-size: 1600px;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .reg {
            margin-top: 100px;
            height: auto;
            width: 30%;
            background-color: rgb(24, 23, 23);
            background-color: white;
        }
        h2 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 40px;
        }
        input {
            font-size: 17px;
        }
        button {
            margin-left: 25%;
            font-size: 20px;
            width: 40%;
            font-weight: lighter;
            margin-bottom: 10px;
        }
        h4 {
            margin-left: 10px;
        }
        input {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reg">
            <h2>Register Page</h2>
            <h4>Name <input type="text" id="name" placeholder="Enter your name"></h4>
            <h4>Date Of Birth <input type="date" id="dob" placeholder="Enter your DOB"></h4>
            <h4>Contact <input type="number" id="contact" placeholder="Enter your number"></h4>
            <h4>Address <input type="text" id="address" placeholder="Enter your Address"></h4>
            <h4>New password <input type="password" id="password" placeholder="Enter your password"></h4>
            <h4>Confirm password <input type="password" id="confirmPassword" placeholder="Confirm password"></h4>
            <button id="submit">Submit</button>
        </div>
    </div>
</body>
<script>
    const submitButton = document.getElementById('submit');
    
    submitButton.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent the form from submitting
    
        // Get input values
        const name = document.getElementById('name').value.trim();
        const dob = document.getElementById('dob').value.trim();
        const contact = document.getElementById('contact').value.trim();
        const address = document.getElementById('address').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();
    
        // Validate inputs
        if (!name || !dob || !contact || !address || !password || !confirmPassword) {
            alert('Please fill out all fields.');
            return;
        }
    
        // Check if name contains numbers
        for (let i = 0; i < name.length; i++) {
    if (!isNaN(name[i]) && name[i] !== ' ') { // Check if character is a number
        alert('Name cannot contain numbers.');
        return;
    }
}   
        // Validate contact field length
        if (contact.length !== 10) {
            alert('please correct the contact number.');
            return;
        }
    
        // Validate password match
        if (password !== confirmPassword) {
            alert('Passwords do not match.');
            return;
        }
    
        // Store the user credentials in localStorage
        localStorage.setItem('username', name);
        localStorage.setItem('password', password);
    
        // If validation passes
        alert('Registration successful!');
        window.location.href = 'sing.html'; // Redirect to login page
    });
    </script>    
</html>
