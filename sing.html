<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url("https://c0.wallpaperflare.com/preview/839/412/980/food-and-drink-pizza-pizzas-tomato.jpg");
            object-fit: cover;
            background-size: 1600px;
            background-repeat: no-repeat;
        }
        .container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .sing {
            text-align: center;
            margin-top: 200px;
            height: 270px;
            width: 25%;
            background-color: rgb(255, 251, 251);
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 40px;
        }
        input {
            font-size: 17px;
        }
        button {
            font-size: 20px;
            width: 40%;
            font-weight: lighter;
        }
        a {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sing">
            <h2>Login Page</h2><br>
            <input type="text" id="username" placeholder="Enter your username"><br><br>
            <input type="password" id="password" placeholder="Enter your password"><br><br>
            <button id="login">Login</button><br><br>
            <a href="register.html">Register?</a>
        </div>
    </div>
</body>
<script>
    // JavaScript for Login Functionality
    const loginButton = document.getElementById('login');
    
    loginButton.addEventListener('click', () => {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        // Fetch stored credentials from localStorage
        const storedUsername = localStorage.getItem('username');
        const storedPassword = localStorage.getItem('password');

        // Validate user input
        if (username === storedUsername && password === storedPassword) {
            alert('Login successful!');
            // Navigate to menu.html
            window.location.href = 'menu.html';
        } else {
            alert('Invalid credentials. Please try again.');
        }
    });
</script>
</html>
